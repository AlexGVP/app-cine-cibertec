<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/administracion/frmsala.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Lista de Salas
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-success">
            <i class="bi bi-plus"></i></i>Agregar</button>
        <table id="tblsalas" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripción</th>
                <th scope="col">Nro de Asientos</th>
                <th scope="col">Estado</th>
                <th>Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sala: ${listarsalas}">
                <td th:text="${sala.idsala}"></td>
                <td th:text="${sala.descsala}"></td>
                <td th:text="${sala.asientos}"></td>
                <td th:text="${sala.estado.descestado}"></td>
                <td >
                    <button type="button" class="btn btn-outline-success btnactualizar"
                            th:data-idsala="${sala.idsala}"
                            th:data-descsala="${sala.descsala}"
                            th:data-asientos="${sala.asientos}"
                            th:data-idestado="${sala.estado.idestado}">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalsala" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento de sala</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtdescripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="txtdescripcion" placeholder="Ingrese descripción">
                    <label for="txtasientos" class="form-label">Asientos</label>
                    <input type="text" class="form-control" id="txtasientos" placeholder="Ingrese el número de asientos">
                    <label for="cboestado" class="form-label">Estado</label>
                    <select id="cboestado" class="form-select" aria-label="Default select example"></select>
                    <input type="hidden" id="hddidsala" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i>Cerrar</button>
                <button id="btnguardar" type="button" class="btn btn-primary"><i class="bi bi-download"></i>Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
