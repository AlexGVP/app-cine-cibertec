<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/administracion/frmestado.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header">
        Lista de Estados
    </div>
    <div class="card-body">
        <button id="btnnuevo" type="button" class="btn btn-success">
            <i class="bi bi-plus"></i></i>Agregar</button>
        <table id="tblestado" class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripción</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estado: ${listaestado}">
                <td th:text="${estado.idestado}"></td>
                <td th:text="${estado.descestado}"></td>
                <td >
                    <button type="button" class="btn btn-outline-success btnactualizar"
                            th:data-idestado="${estado.idestado}"
                            th:data-descestado="${estado.descestado}">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </td>
                <td >
                    <button type="button" class="btn btn-outline-danger btneliminar"
                            th:data-idestado="${estado.idestado}"
                            th:data-descestado="${estado.descestado}">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalestado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Mantenimiento de estado</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtdescripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="txtdescripcion" placeholder="Ingrese descripción">
                    <input type="hidden" id="hddidestado" value="0">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i>Cerrar</button>
                <button id="btnguardar" type="button" class="btn btn-primary"><i class="bi bi-download"></i>Guardar</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal eliminar estado-->
<div class="modal fade" id="modaleliminarestado" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModaleliminar">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label id="lblmensajeliminar"></label>
                <input type="hidden" value="0" id="hddidestadoeliminar">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i>Cerrar</button>
                <button id="btneliminar" type="button" class="btn btn-primary"><i class="bi bi-trash"></i></i>Eliminar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
